<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мойка окон</title>
  <style>
    body {
      margin: 0;
      background: #0b1a2b;
      color: #f9f5f0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #d4af37;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      max-width: 420px;
      margin: 0 auto 35px;
      color: #f9f5f0cc;
      padding: 0 10px;
      text-align: justify;
      text-indent: 1.2em;
      letter-spacing: 0.03em;
    }

    .contacts {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #f9f5f0dd;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .phone {
      font-weight: 600;
      color: #f9f5f0ee;
    }

    .btn-telegram {
      background: #d4af37;
      color: #0b1a2b;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #d4af37aa;
      width: max-content;
      user-select: none;
    }
    .btn-telegram:hover {
      background: #b78f27;
      box-shadow: 0 0 14px #b78f2799;
    }
  </style>
</head>
<body>
  <h1>Мойка окон — чистота и прозрачность вашего успеха</h1>

  <p>Спасибо, что выбрали именно нас!<br>
  Чистые окна — это не просто чистота, это +5% клиентов и дополнительное доверие к вашему бизнесу.<br>
  Мы заботимся о каждом стёклышке, чтобы вы сияли и привлекали больше людей.</p>

  <div class="contacts">
    <span class="phone">Телефон: 8-901-900-30-77</span>
    <a class="btn-telegram" href="https://t.me/Bboytikes" target="_blank" rel="noopener noreferrer">@Bboytikes</a>
  </div>
</body>
</html>
