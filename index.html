<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мойка окон</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap');

    /* Фон и общий стиль */
    body {
      margin: 0;
      background: #0b1a2b;
      color: #f9f5f0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Анимация капель для фона */
    .background-animation {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #112b4f, #0b1a2b 70%);
    }

    /* Капли */
    .drop {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.7;
      animation: dropMove linear infinite;
      filter: blur(1px);
    }

    @keyframes dropMove {
      0% {
        transform: translateY(-50px) translateX(0) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Контейнер контента поверх анимации */
    .content-wrapper {
      position: relative;
      z-index: 10;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #d4af37;
      margin-bottom: 25px;
      user-select: none;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #f9f5f0cc;
      text-align: justify;
      text-indent: 1.2em;
      letter-spacing: 0.03em;
      margin-bottom: 35px;
      user-select: none;
    }

    .contacts {
      font-size: 1.1rem;
      color: #f9f5f0dd;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      margin: 0 auto;
      user-select: none;
    }

    .phone {
      font-weight: 600;
      color: #f9f5f0ee;
    }

    .btn-telegram {
      background: #d4af37;
      color: #0b1a2b;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #d4af37aa;
      width: max-content;
      user-select: none;
    }
    .btn-telegram:hover {
      background: #b78f27;
      box-shadow: 0 0 14px #b78f2799;
    }
  </style>
</head>
<body>

  <div class="background-animation">
    <!-- Создадим несколько капель с разными размерами и позициями -->
    <div class="drop" style="width: 18px; height: 30px; left: 10%; animation-duration: 10s; animation-delay: 0s;"></div>
    <div class="drop" style="width: 12px; height: 22px; left: 25%; animation-duration: 14s; animation-delay: 2s;"></div>
    <div class="drop" style="width: 15px; height: 26px; left: 40%; animation-duration: 12s; animation-delay: 4s;"></div>
    <div class="drop" style="width: 10px; height: 18px; left: 55%; animation-duration: 11s; animation-delay: 1s;"></div>
    <div class="drop" style="width: 20px; height: 32px; left: 70%; animation-duration: 13s; animation-delay: 3s;"></div>
    <div class="drop" style="width: 14px; height: 25px; left: 85%; animation-duration: 9s; animation-delay: 5s;"></div>
  </div>

  <div class="content-wrapper">
    <h1>Мойка окон — чистота и прозрачность вашего успеха</h1>

    <p>Спасибо, что выбрали именно нас!<br>
      Чистые окна — это не просто чистота, это +5% клиентов и дополнительное доверие к вашему бизнесу.<br>
      Мы заботимся о каждом стёклышке, чтобы вы сияли и привлекали больше людей.</p>

    <div class="contacts">
      <span class="phone">Телефон: 8-901-900-30-77</span>
      <a class="btn-telegram" href="https://t.me/Bboytikes" target="_blank" rel="noopener noreferrer">@Bboytikes</a>
    </div>
  </div>

</body>
</html>
