<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мойка окон — Ваша чистота</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap');

    /* Фон и общий стиль */
    body {
      margin: 0;
      background: #0b1a2b;
      color: #f9f5f0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Анимация капель для фона */
    .background-animation {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #112b4f, #0b1a2b 70%);
    }

    /* Капли — смыв окон */
    .drop {
      position: absolute;
      bottom: -100px;
      width: 12px;
      height: 40px;
      background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 80%);
      border-radius: 6px / 20px;
      opacity: 0.6;
      animation-name: dropFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes dropFall {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.6;
      }
      80% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) translateX(10px) rotate(30deg);
        opacity: 0;
      }
    }

    /* Генерация капель разной скорости и позиции */
    .drop:nth-child(1) {
      left: 15%;
      animation-duration: 7s;
      animation-delay: 0s;
    }
    .drop:nth-child(2) {
      left: 30%;
      animation-duration: 6s;
      animation-delay: 2s;
    }
    .drop:nth-child(3) {
      left: 50%;
      animation-duration: 8s;
      animation-delay: 1.5s;
    }
    .drop:nth-child(4) {
      left: 65%;
      animation-duration: 5s;
      animation-delay: 3s;
    }
    .drop:nth-child(5) {
      left: 80%;
      animation-duration: 7.5s;
      animation-delay: 4s;
    }

    /* Заголовок с анимацией появления букв */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #d4af37;
      margin-bottom: 25px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #d4af37;
      width: fit-content;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      margin: 0 auto 25px;
      max-width: 90vw;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
      100% { border-color: #d4af37; }
    }

    /* Текст абзацев */
    p {
      font-size: 1.15rem;
      line-height: 1.6;
      max-width: 420px;
      margin: 0 auto 35px;
      color: #f9f5f0cc;
      padding: 0 10px;
      text-align: justify;
      text-indent: 1.2em;
      letter-spacing: 0.03em;
    }

    /* Контакты */
    .contacts {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #f9f5f0dd;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .phone {
      font-weight: 600;
      color: #f9f5f0ee;
      font-family: 'Roboto', sans-serif;
    }

    .btn-telegram {
      background: #d4af37;
      color: #0b1a2b;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #d4af37aa;
      font-family: 'Roboto', sans-serif;
      width: max-content;
      user-select: none;
    }
    .btn-telegram:hover {
      background: #b78f27;
      box-shadow: 0 0 14px #b78f2799;
    }

    /* Адаптив для мобильных */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.9rem;
      }
      p {
        font-size: 1rem;
        max-width: 90vw;
        text-indent: 1em;
      }
      .contacts {
        font-size: 1rem;
        max-width: 90vw;
      }
      .btn-telegram {
        padding: 8px 18px;
        font-size: 0.9rem;
      }
      .phone {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    <div class="drop"></div>

  Мы заботимся о каждом стёклышке, чтобы вы сияли и привлекали больше людей.</p>

  <div class="contacts">
    <span class="phone">Телефон: 8-901-900-30-77</span>

</body>
</html>
