<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КлиннингАГ — Мойка окон</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0b1a2b;
      color: #f9f5f0;
      min-height: 100%;
      width: 100%;
    }

    body {
      position: relative;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      background: linear-gradient(135deg, #112b4f, #0b1a2b);
      pointer-events: none;
      overflow: hidden;
    }

    .drop {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      filter: blur(1px);
      animation: floatDrop linear infinite;
      will-change: transform, opacity;
    }

    @keyframes floatDrop {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) translateX(30px);
        opacity: 0;
      }
    }

    /* Плавающие капли с разной скоростью и позицией */
    .drop:nth-child(1) { left: 5%; width: 8px; height: 20px; animation-duration: 15s; animation-delay: 0s; }
    .drop:nth-child(2) { left: 20%; width: 10px; height: 25px; animation-duration: 18s; animation-delay: 3s; }
    .drop:nth-child(3) { left: 35%; width: 6px; height: 18px; animation-duration: 12s; animation-delay: 5s; }
    .drop:nth-child(4) { left: 50%; width: 12px; height: 28px; animation-duration: 20s; animation-delay: 2s; }
    .drop:nth-child(5) { left: 65%; width: 10px; height: 24px; animation-duration: 16s; animation-delay: 6s; }
    .drop:nth-child(6) { left: 80%; width: 14px; height: 30px; animation-duration: 22s; animation-delay: 4s; }
    .drop:nth-child(7) { left: 90%; width: 8px; height: 20px; animation-duration: 14s; animation-delay: 1s; }

    .content-wrapper {
      position: relative;
      z-index: 10;
      padding: 60px 20px 100px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .brand-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #d4af37;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlideDown 1.5s ease forwards;
      margin-bottom: 40px;
    }

    @keyframes fadeSlideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #ffffff;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #f9f5f0cc;
      text-align: justify;
      margin-bottom: 40px;
      text-indent: 1em;
    }

    .contacts {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      font-size: 1rem;
    }

    .btn-contact {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #0088cc;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px #0088ccaa;
    }

    .btn-contact:hover {
      background: #006699;
      transform: scale(1.05);
    }

    .telegram-icon {
      width: 24px;
      height: 24px;
      filter: brightness(1.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7rem;
      }
      p {
        font-size: 1rem;
      }
      .brand-name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
  </div>

  <div class="content-wrapper">
    <div class="brand-name">КлиннингАГ</div>

    <h1>Мойка окон —<br> чистота и прозрачность<br>вашего успеха</h1>

    <p>
      Спасибо, что выбрали именно нас!<br>
      Чистые окна — это не просто чистота, это +5% клиентов и дополнительное доверие к вашему бизнесу.<br>
      Мы заботимся о каждом стёклышке, чтобы вы сияли и привлекали больше людей.
    </p>

    <div class="contacts">
      <a class="btn-contact" href="https://t.me/Bboytikes" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="telegram-icon" alt="Telegram" />
        Связаться с нами
      </a>
    </div>
  </div>
</body>
</html>
